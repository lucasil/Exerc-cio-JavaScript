<body>
    <main>
        <div id="menu">

            </div>

        <div id="conteudo">
            <div id="exercicio">
                <h2>Exercício 3</h2>
                <p>Criar um programa que crie uma lista e que possibilite que o usuário escolha uma cor para cada elemento adicionado à lista.</p>
            </div>
            <div id="nome_lista">
                <label for="id_nome_lista">Informe algo para adicionar à lista:</label>
                <input type="text" id="id_nome_lista">
            </div>
            <div id="escolha">
                <input type="radio" name="cor" value="green" id="id_verde"><label for="id_verde">Verde</label><br>
                <input type="radio" name="cor" value="yellow" id="id_amarelo"><label for="id_amarelo">Amarelo</label><br>
                <input type="radio" name="cor" value="red" id="id_vermelho"><label for="id_vermelho">Vermelho</label>
            </div>    
            <button id="botaoLista">Adicione um item à lista</button>
            <div id="div_lista">
                <ul id="lista"></ul>
            </div>            
        </div>
    </main> 
    <script src="atividade_3.js"></script>
